<html>

<head>

    <title>Gallery</title>
      <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>  
<body>
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item"> <center><img class="img-responsive" src="captainamerica.jpeg" alt="Captain America" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                        <p></p>
                    </div>
                    </center>
                </div>
                <div class="item active"> <center><img class="img-responsive" src="ironman.jpeg" alt="Black Panther" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Iron man</h3>
                        <p></p>
                    </div>
                    </center>
                </div>
                <div class="item"> <center><img class="img-responsive" src="spiderman.jpeg" alt="Gamora" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Spider Man</h3>
                        <p></p>
                    </div>
                    </center>
                </div>
                <div class="item"> <center><img class="img-responsive" src="hulk.jpeg" alt="Scarlet" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Hulk</h3>
                        <p></p>
                    </div>
                    </center>
                </div>
            </div> <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
        </div>
    </section>
</body>

</html>
